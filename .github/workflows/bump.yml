name: bump packages
run-name: bump packages by ${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      semver:
        type: choice
        required: true
        options: [patch, minor, major]
      packages:
        description: "package.jsonã®nameï¼ˆã‚«ãƒ³ãƒžåŒºåˆ‡ã‚Šã§å…¥åŠ›ã€ä¾‹: @churaverse/bomb-plugin-server, @churaverse/bomb-plugin-clientï¼‰"
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: test/CV-854/test-workflow # å‹•ä½œç¢ºèªç”¨ã®ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãŒå­˜åœ¨ã™ã‚‹ãƒ–ãƒ©ãƒ³ãƒï¼ˆä¿®æ­£äºˆå®šï¼‰

      - uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: update npm
        run: |
          npm install -g npm@11.8.0
          echo "Node.js version"
          node -v
          echo ""
          echo "npm version"
          npm -v

      - name: configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: create bump branch
        run: |
          git checkout -b bump/${{ github.run_id }}

      - name: normalize package input
        run: |
          # ã‚«ãƒ³ãƒžã‚’æ”¹è¡Œã«å¤‰æ›ã—ã¦ã€å‰å¾Œã®ç©ºç™½ã‚’å‰Šé™¤
          echo "${{ inputs.packages }}" \
            | tr ',' '\n' \
            | sed 's/^ *//;s/ *$//' \
            > packages.txt

      - name: bump packages
        run: |
          SEMVER="${{ inputs.semver }}"

          while read -r PKG; do
            PKG_PATH=$(./.github/scripts/resolve-package-path.sh "$PKG")

            OLD_VERSION=$(jq -r '.version' "$PKG_PATH/package.json")

            echo "â–¶ bump $PKG ($SEMVER)"
            npm version "$SEMVER" \
              --no-git-tag-version \
              --prefix "$PKG_PATH"

            NEW_VERSION=$(jq -r '.version' "$PKG_PATH/package.json")
            echo "- \`$PKG\`: $OLD_VERSION -> $NEW_VERSION ($SEMVER)" >> pr-summary.txt

            git add "$PKG_PATH/package.json"
          done < packages.txt

          git commit -m "chore: bump to $SEMVER"

      - name: validate packages by npm pack
        run: |
          set -e

          while read -r PKG; do
            PKG_PATH=$(./.github/scripts/resolve-package-path.sh "$PKG")

            echo ""
            echo "ðŸ§ª npm pack --dry-run: $PKG"
            echo "ðŸ“ path: $PKG_PATH"

            cd "$PKG_PATH"
            npm pack --dry-run
            cd - > /dev/null

          done < packages.txt

      - name: push branch
        run: |
          git push origin bump/${{ github.run_id }}

      - name: create PR
        run: |
          BODY=$(cat <<EOF
          ## publishå¯¾è±¡ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸

          $(cat pr-summary.txt)

          â€»ã“ã®PRã‚’mergeã™ã‚‹ã¨ã€publish workflowãŒè‡ªå‹•å®Ÿè¡Œã•ã‚Œã¾ã™ã€‚
          EOF
          )

          gh pr create \
            --base main \
            --head bump/${{ github.run_id }} \
            --title "chore: bump packages (${{ inputs.semver }})" \
            --body "$BODY"
        env:
          GH_TOKEN: ${{ github.token }}
