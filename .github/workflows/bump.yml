name: bump packages
run-name: bump packages by ${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      semver:
        type: choice
        required: true
        options: [patch, minor, major]
      packages:
        description: "package.jsonのname（カンマ区切りで入力、例: @churaverse/bomb-plugin-server, @churaverse/bomb-plugin-client）"
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create bump branch
        run: |
          git checkout -b bump/${{ github.run_id }}

      - name: Normalize package input
        run: |
          # カンマを改行に変換して、前後の空白を削除
          echo "${{ inputs.packages }}" \
            | tr ',' '\n' \
            | sed 's/^ *//;s/ *$//' \
            > packages.txt

      - name: Bump packages & record publish.txt
        run: |
          SEMVER="${{ inputs.semver }}"

          > publish.txt

          while read -r PKG; do
            PKG_PATH=$(./.github/scripts/resolve-package-path.sh "$PKG")

            OLD_VERSION=$(jq -r '.version' "$PKG_PATH/package.json")

            echo "▶ bump $PKG ($SEMVER)"
            npm version "$SEMVER" \
              --no-git-tag-version \
              --prefix "$PKG_PATH"

            NEW_VERSION=$(jq -r '.version' "$PKG_PATH/package.json")
            echo "- \`$PKG\`: $OLD_VERSION -> $NEW_VERSION ($SEMVER)" > pr-summary.txt
            echo "$PKG/v$NEW_VERSION" >> publish.txt

            git add "$PKG_PATH/package.json" publish.txt
            git commit -m "chore($PKG): bump to $NEW_VERSION"
          done < packages.txt

      - name: Push branch
        run: |
          git push origin bump/${{ github.run_id }}

      - name: Build PR body
        id: pr_body
        run: |
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "### publish対象パッケージ" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          cat pr-summary.txt >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "※このPRをmergeすると、publish workflowが自動実行されます。" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bump/${{ github.run_id }}
          base: main
          title: "chore: bump packages (${{ inputs.semver }})"
          body: ${{ steps.pr_body.outputs.body }}
