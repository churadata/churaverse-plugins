name: bump packages
run-name: bump packages by ${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      semver:
        type: choice
        required: true
        options: [patch, minor, major]
      packages:
        description: "package.jsonã®nameï¼ˆã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã§å…¥åŠ›ã€ä¾‹: @churaverse/bomb-plugin-server, @churaverse/bomb-plugin-clientï¼‰"
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: test/CV-854/test-workflow

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create bump branch
        run: |
          git checkout -b bump/${{ github.run_id }}

      - name: Normalize package input
        run: |
          # ã‚«ãƒ³ãƒã‚’æ”¹è¡Œã«å¤‰æ›ã—ã¦ã€å‰å¾Œã®ç©ºç™½ã‚’å‰Šé™¤
          echo "${{ inputs.packages }}" \
            | tr ',' '\n' \
            | sed 's/^ *//;s/ *$//' \
            > packages.txt

      - name: Bump packages
        run: |
          SEMVER="${{ inputs.semver }}"

          while read -r PKG; do
            PKG_PATH=$(./.github/scripts/resolve-package-path.sh "$PKG")

            OLD_VERSION=$(jq -r '.version' "$PKG_PATH/package.json")

            echo "â–¶ bump $PKG ($SEMVER)"
            npm version "$SEMVER" \
              --no-git-tag-version \
              --prefix "$PKG_PATH"

            NEW_VERSION=$(jq -r '.version' "$PKG_PATH/package.json")
            echo "- \`$PKG\`: $OLD_VERSION -> $NEW_VERSION ($SEMVER)" >> pr-summary.txt

            git add "$PKG_PATH/package.json"
            git commit -m "chore($PKG): bump to $NEW_VERSION"
          done < packages.txt

      - name: install & build bumped packages
        run: |
          set -e

          while read -r PKG; do
            PKG_PATH=$(./.github/scripts/resolve-package-path.sh "$PKG")

            echo ""
            echo "ğŸ”§ install & build: $PKG"
            echo "ğŸ“ path: $PKG_PATH"

            echo "â¬‡ï¸ npm install"
            npm install --prefix "$PKG_PATH"

            if jq -e '.scripts.build' "$PKG_PATH/package.json" > /dev/null; then
              echo "ğŸ—ï¸ npm run build"
              npm run build --prefix "$PKG_PATH"
            else
              echo "â†ª no build script, skip"
            fi

          done < packages.txt

      - name: npm publish dry-run
        run: |
          set -e

          while read -r PKG; do
            PKG_PATH=$(./.github/scripts/resolve-package-path.sh "$PKG")

            echo ""
            echo "ğŸ§ª dry-run publish: $PKG"

            echo "ğŸ“ cd $PKG_PATH"
            cd "$PKG_PATH"

            echo "ğŸ“¦ npm pack"
            npm pack > /dev/null

            echo "ğŸš« npm publish --dry-run"
            npm publish --dry-run > /dev/null

            cd - > /dev/null

          done < packages.txt

      - name: Push branch
        run: |
          git push origin bump/${{ github.run_id }}

      - name: Create PR
        run: |
          BODY=$(cat <<EOF
          ## publishå¯¾è±¡ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸

          $(cat pr-summary.txt)

          â€»ã“ã®PRã‚’mergeã™ã‚‹ã¨ã€publish workflowãŒè‡ªå‹•å®Ÿè¡Œã•ã‚Œã¾ã™ã€‚
          EOF
          )

          gh pr create \
            --base test/CV-854/test-workflow \
            --head bump/${{ github.run_id }} \
            --title "chore: bump packages (${{ inputs.semver }})" \
            --body "$BODY"
        env:
          GH_TOKEN: ${{ github.token }}